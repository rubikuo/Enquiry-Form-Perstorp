<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>Perstorp Transport Cost Enqury Form</title>
</head>

<body>
  <div class="container ml-5 mt-3">
  <img src="https://cdn.aviationpros.com/files/base/cygnus/cavc/image/2018/05/960w/Perstorp_black_rgb_L.5afd8f1795479.jpg" alt="perstorp-logo" id="perstorp-logo">
  </div>
  <h3 class="text-center mt-5">Road Transport Cost Enqury Form</h3>

  <!---Enquery Form starts-->
  <div class="container d-flow just-content-center mt-5">
    <form class="mx-5">
      <h6>1. Your contact details</h6>
      <!---Request 1--------------------------------------------------------------------->
      <div class="form-group ">
        <label>Name</label>
        <input type="name" class="form-control" id="username" aria-describedby="nameHelp" placeholder="Enter your name"
          minlength="4" autocomplete="on" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="useremail" placeholder="Enter your email" minlength="10"
          autocomplete="on" pattern=".+@perstorp.com" required>
        <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      </div>
      <!---Request 2------------------------------------------------------------------------>
      <!---radio buttons because you should choose ONLY one option-->
      <h6>2. The type of transportation</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Bulk transport
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Packed goods transport
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          Both
        </label>
      </div>
      <!---Request 3------------if bulk or both, show the following checkboxes:----------------------------------->
      <br>
      <div class="ifBulk">
        <h6>Special equipment and other requirements (extra costs may occur)</h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Non
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Requested unloading temperature (ËšC) <div class="form-group">
              <input type="text" class="form-control" id="Temperature" placeholder="75" pattern="[0-9]" required>
            </div>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
          <label class="form-check-label" for="defaultCheck3">
            Ground operated tank
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
          <label class="form-check-label" for="defaultCheck4">
            GMP+
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
          <label class="form-check-label" for="defaultCheck5">
            FAMI-QS
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
          <label class="form-check-label" for="defaultCheck6">
            Filing pistol
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
          <label class="form-check-label" for="defaultCheck7">
            Numbered seals on all connentions of the tank
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck8">
          <label class="form-check-label" for="defaultCheck8">
            Extra-long hose (Perstorp standard is 6 meter)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck9">
          <label class="form-check-label" for="defaultCheck9">
            Weekend delivery requested
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck10">
          <label class="form-check-label" for="defaultCheck10">
            Top unloading
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck11">
          <label class="form-check-label" for="defaultCheck11">
            Special gaskets
          </label>
        </div>
      </div>

      <!---Request 5------------------------------------------------------------------------>
      <br>
      <h6> 4. Would you like to estimate for an upcoming load or is it a general quote?</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="quoteType" id="quoteType1" value="option1" checked>
        <label class="form-check-label" for="quoteType1">
          current load (already agreed with the customer)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="quoteType" id="quoteType2" value="option2">
        <label class="form-check-label" for="quoteType2">
          general estimate (for potential business)
        </label>
      </div>
    </form>

  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
